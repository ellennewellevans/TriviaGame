<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Jeopardy!</title>
</head>
<body>
        <img id="logo" src="assets/images/jeopardylogo.png">
        <div id="container">
            <button id="start">Start!</button>
            <div id="quiz" style="display: none">
                <div id="question"></div>
                <div id="qImg"></div>
                <div id="choices">
                    <button class="choice" id="A" onclick="checkAnswer('A')"></button>
                    <button class="choice" id="B" onclick="checkAnswer('B')"></button>
                    <button class="choice" id="C" onclick="checkAnswer('C')"></button>
                    <button class="choice" id="D" onclick="checkAnswer('D')"></button>
                </div>
                <div id="timer">
                    <div id="counter"></div>
                    <div id="timeGauge"></div>
                </div>
                <div id="progress"></div>
            </div>
            <div id="scoreContainer" style="display: none"></div>
        </div>
        <script src="assets/javascript/app.js"></script>
    </body>
    </html>
